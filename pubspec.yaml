name: plutusapp
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^5.0.0
  sqflite: ^2.2.8+4
  path_provider: ^2.0.15
  dio: ^5.2.1+1
  provider: ^6.0.5
  intl: ^0.19.0
  flutter_highlight: ^0.7.0
  permission_handler: ^11.3.1
  package_info_plus: ^8.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/api.jpg
    - assets/spinner.png
    - assets/PL.jpg
  fonts:
    - family: Oswald
      fonts:
        - asset: fonts/Oswald-Medium.ttf

    - family: PortLligatSans
      fonts:
        - asset: fonts/PortLligatSans-Regular.ttf

    - family: Lato
      fonts:
        - asset: fonts/Lato-Regular.ttf